{% extends 'blog/base.html' %}

{% block content %}
<h1 style="font-weight: bold; font-size: larger; text-align: center;">Hola! Nice to meet ya &#128075</h1>
<br>
<br>
{% for post in posts %}
<div class="post block">
    <h2 class="subtitle">{{ post.title }}</h2>

    <small>Posted at {{ post.date_added }}</small>

    <p>{{ post.intro }}</p>

    <a href="{% url 'post_detail' post.slug %}">Read more</a>
    <hr>
</div>
{% endfor %}
{% endblock %}
